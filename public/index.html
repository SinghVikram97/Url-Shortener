<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Url Shortener</title>
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <script src="/Js/clipboard.js"></script>
    <script src="/Js/jquery-3.3.1.js"></script>
    <script src="/Js/bootstrap.js"></script>
    <script src="/Js/index.js"></script>
    <link rel="stylesheet" href="/Css/bootstrap.css">
    <link rel="stylesheet" href="/Css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
</head>
<body>
<div class="container">
    <div class="row" style="padding-top: 10%">
        <div class="col-sm-0 col-md-0 col-lg-2 col-xl-2"></div>
        <div class="col-sm-12 col-md-12 col-lg-8 col-xl-8" id="headingCol">
            <h1 id="heading">Make your links shorter</h1>
        </div>
        <div class="col-sm-0 col-md-0 col-lg-2 col-xl-2"></div>
    </div>
    <div class="row" style="padding-top: 3%">
        <div class="col-1 col-sm-0 col-md-3 col-lg-3 " id="off"></div>
        <div class="col-8 col-sm-11 col-md-6 col-lg-6 " id="inputCol">
            <input type="text" class="form-control" id="url" placeholder="Paste your long URL">
        </div>
        <div class="col-2 col-sm-1 col-md-1 col-lg-1 ">
            <i class="fas fa-arrow-alt-circle-right" id="submit"></i>
        </div>
        <div class="col-1 col-sm-0 col-md-2 col-lg-2 "></div>
    </div>
    <div class="row text-center" style="padding-top: 3%">
        <div class="col pt-1" id="copyDiv">
            <!--<h4 id="shortLink" class="mr-2" data-clipboard-target="#shortLink">http://localhost:4444/12354</h4>-->
            <!--<button id="copy" class="btn btn-lg animated" data-clipboard-target="#shortLink"><i class="fas fa-copy mr-2" ></i>Copy</button>-->
        </div>
    </div>
    <div class="row" id="copymsgRow" style="display: none">
        <div class="col-3 "></div>
        <div class="col-3" style="padding-left:2.5%" id="copymsgDiv">
            <!--<span id="copymsg">Copied to clipboard</span>-->
        </div>
    </div>
</div>
</body>
</html>
